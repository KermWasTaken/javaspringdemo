<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Hello!</title>
  </head>
  <body style="margin: 0; padding: 0">
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #5074cf;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: rgb(185, 185, 185);
          padding: 24px;
          border-radius: 12px;
          border: 4px solid black;
        "
      >
        <h1>Hello!</h1>
        <h2>
          To use the web app, provide the query string parameter by visiting
          "/hello?user={id}" to fetch a name from the database and say hello!
        </h2>
      </div>
    </div>
  </body>
</html>
